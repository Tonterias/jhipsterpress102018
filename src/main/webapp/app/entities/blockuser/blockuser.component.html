<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterpressApp.blockuser.home.title">Blockusers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blockuser" [routerLink]="['/blockuser/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterpressApp.blockuser.home.createLabel">
            Create new Blockuser
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterpressApp.blockuser.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="blockusers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="jhipsterpressApp.blockuser.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blockeduserId"><span jhiTranslate="jhipsterpressApp.blockuser.blockeduser">Blockeduser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blockinguserId"><span jhiTranslate="jhipsterpressApp.blockuser.blockinguser">Blockinguser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cblockeduserId"><span jhiTranslate="jhipsterpressApp.blockuser.cblockeduser">Cblockeduser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cblockinguserId"><span jhiTranslate="jhipsterpressApp.blockuser.cblockinguser">Cblockinguser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blockuser of blockusers ;trackBy: trackId">
                <td><a [routerLink]="['/blockuser', blockuser.id, 'view' ]">{{blockuser.id}}</a></td>
                <td>{{blockuser.creationDate | date:'medium'}}</td>
                <td>
                    {{blockuser.blockeduserId}}
                </td>
                <td>
                    {{blockuser.blockinguserId}}
                </td>
                <td>
                    <div *ngIf="blockuser.cblockeduserId">
                        <a [routerLink]="['../community', blockuser.cblockeduserId , 'view' ]" >{{blockuser.cblockeduserId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="blockuser.cblockinguserId">
                        <a [routerLink]="['../community', blockuser.cblockinguserId , 'view' ]" >{{blockuser.cblockinguserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/blockuser', blockuser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/blockuser', blockuser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blockuser/'+ blockuser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="blockusers && blockusers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
