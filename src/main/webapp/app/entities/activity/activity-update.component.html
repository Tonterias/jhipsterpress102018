<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-heading" jhiTranslate="jhipsterpressApp.activity.home.createOrEditLabel">Create or edit a Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activity.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterpressApp.activity.activityName" for="field_activityName">Activity Name</label>
                    <input type="text" class="form-control" name="activityName" id="field_activityName"
                        [(ngModel)]="activity.activityName" required minlength="2" maxlength="40"/>
                    <div [hidden]="!(editForm.controls.activityName?.dirty && editForm.controls.activityName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activityName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activityName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.activityName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterpressApp.activity.community" for="field_community">Community</label>
                    <select class="form-control" id="field_community" multiple name="community" [(ngModel)]="activity.communities">
                        <option [ngValue]="getSelected(activity.communities, communityOption)" *ngFor="let communityOption of communities; trackBy: trackCommunityById">{{communityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jhipsterpressApp.activity.umxm" for="field_umxm">Umxm</label>
                    <select class="form-control" id="field_umxm" multiple name="umxm" [(ngModel)]="activity.umxms">
                        <option [ngValue]="getSelected(activity.umxms, umxmOption)" *ngFor="let umxmOption of umxms; trackBy: trackUmxmById">{{umxmOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
