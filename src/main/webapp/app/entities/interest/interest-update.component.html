<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-interest-heading" jhiTranslate="jhipsterpressApp.interest.home.createOrEditLabel">Create or edit a Interest</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!interest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="interest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterpressApp.interest.interestName" for="field_interestName">Interest Name</label>
                    <input type="text" class="form-control" name="interestName" id="field_interestName"
                        [(ngModel)]="interest.interestName" required minlength="2" maxlength="40"/>
                    <div [hidden]="!(editForm.controls.interestName?.dirty && editForm.controls.interestName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.interestName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.interestName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.interestName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 40 }">
                        This field cannot be longer than 40 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterpressApp.interest.community" for="field_community">Community</label>
                    <select class="form-control" id="field_community" multiple name="community" [(ngModel)]="interest.communities">
                        <option [ngValue]="getSelected(interest.communities, communityOption)" *ngFor="let communityOption of communities; trackBy: trackCommunityById">{{communityOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="jhipsterpressApp.interest.umxm" for="field_umxm">Umxm</label>
                    <select class="form-control" id="field_umxm" multiple name="umxm" [(ngModel)]="interest.umxms">
                        <option [ngValue]="getSelected(interest.umxms, umxmOption)" *ngFor="let umxmOption of umxms; trackBy: trackUmxmById">{{umxmOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
