<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="interest">
            <h2><span jhiTranslate="jhipsterpressApp.interest.detail.title">Interest</span> {{interest.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterpressApp.interest.interestName">Interest Name</span></dt>
                <dd>
                    <span>{{interest.interestName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.interest.community">Community</span></dt>
                <dd>
                    <span *ngFor="let community of interest.communities; let last = last">
                        <a [routerLink]="['/community', community?.id, 'view' ]">{{community.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.interest.umxm">Umxm</span></dt>
                <dd>
                    <span *ngFor="let umxm of interest.umxms; let last = last">
                        <a [routerLink]="['/umxm', umxm?.id, 'view' ]">{{umxm.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/interest', interest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
