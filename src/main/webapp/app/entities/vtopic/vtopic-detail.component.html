<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vtopic">
            <h2><span jhiTranslate="jhipsterpressApp.vtopic.detail.title">Vtopic</span> {{vtopic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterpressApp.vtopic.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{vtopic.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.vtopic.vtopictitle">Vtopictitle</span></dt>
                <dd>
                    <span>{{vtopic.vtopictitle}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.vtopic.vtopicdesc">Vtopicdesc</span></dt>
                <dd>
                    <span>{{vtopic.vtopicdesc}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterpressApp.vtopic.user">User</span></dt>
                <dd>
                    {{vtopic.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vtopic', vtopic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
